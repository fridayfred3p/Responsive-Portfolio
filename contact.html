<body>

<!--Created New container for contact form-->
<div class="container">
    <!--Header-->
    <h2>Contact Me</h2>
    <!--Added Line break for spacing flow-->
    <hr>
    <!--Contact form for user infromation-->
    <form>
      <div class="form-group row">
        <!--First form line for user to enter name-->
        <label for="name">Name:</label>
        <input type="text" class="form-control col-auto" id="name" placeholder="Enter name">
      </div>
      <div class="form-group row">
        <!--form line for user to enter phone number-->
        <label for="phone number">Phone Number</label>
        <input type="text" class="form-control col-auto" id="phone number" placeholder="Enter phone number">
      </div>
      <div class="form-group row">
        <label for="email address">Email Address</label>
        <input type="email" class="form-control col-auto" id="email address" placeholder="Enter email address">
      </div>
      <div class="form-group row">
        <!--First form line for user to enter message-->
        <label for="message">Message:</label>
        <input type="text" class="form-control input-lg col-auto" id="message" placeholder="Enter message">
      </div>
      
      <button type="submit" class="btn btn-primary" data-toggle="button">Submit</button>
    </form>
</div>
